<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-list">
    <header id="minha-lista">Lista de Tarefas</header>
    <!-- <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p> -->
    <div class="input-field">
      <input type="text" id="texto-tarefa" placeholder="Add sua tarefa">
      <button id="criar-tarefa">Add</button>
    </div>
    <ol id="lista-tarefas"></ol>
    <div class="button-field">
      <button class="todo_button" id="apaga-tudo">Limpar tudo</button>
      <button class="todo_button" id="remover-finalizados">Limpar completos</button>
    </div>
    <footer class="todo_footer"></footer>
  </div>
    
  <script src="script.js"></script>
</body>
</html>
